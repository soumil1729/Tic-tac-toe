<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <img class="grid-svg" src="./images/grid.svg" />
    <section class="section-tictactoe">
      <div class="current-player">
        <span class="player-1">Player 1</span>
        <span class="player-2">Player 2</span>
      </div>
      <div class="tac-container">
        <div class="tac-rows">
          <div class="row" id="0"></div>
          <div class="row" id="1"></div>
          <div class="row" id="2"></div>
          <div class="row" id="3"></div>
          <div class="row" id="4"></div>
          <div class="row" id="5"></div>
          <div class="row" id="6"></div>
          <div class="row" id="7"></div>
          <div class="row" id="8"></div>
        </div>
      </div>

      <button class="reset-game-btn">New Game</button>
      <p class="winner hidden">
        Player <span class="player-winner"></span> wins
        <img class="winner-svg" src="./images/trophy.svg" alt="trophy" />
      </p>
      <p class="draw hidden">Match Draw</p>
    </section>

    <!-- ❌❌❌ -->
    <script src="index.js"></script>
  </body>
</html>
