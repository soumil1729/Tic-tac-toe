<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <section class="tictactoe">
      <div class="tac-container">
        <div class="tac-rows">
          <div class="row" id="0"></div>
          <div class="row" id="1"></div>
          <div class="row" id="2"></div>
          <div class="row" id="3"></div>
          <div class="row" id="4"></div>
          <div class="row" id="5"></div>
          <div class="row" id="6"></div>
          <div class="row" id="7"></div>
          <div class="row" id="8"></div>
        </div>
      </div>
      <p class="winner hidden">
        Player <span class="player-winner x">2</span> wins
        <img class="winner-svg" src="./images/trophy.svg" alt="trophy" />
      </p>
    </section>
    <!--  -->
    <script src="index.js"></script>
  </body>
</html>
